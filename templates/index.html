<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nasa Dashboard Home</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/reset.css')}}">

</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/about">About<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/about/discovery_method">Discovey Method</a></li>
                        <li><a href="/about/place_of_discovery">Place of Discovery</a></li>
                        <li><a href="/about/the_data">The Data</a></li>
                    </ul>
                </li>
                <li><a href="/exoPlanets">Exo-Planets</a></li>

        </div>
    </div>
<!-- / Body -->

    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
